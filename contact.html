<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <script src="https://kit.fontawesome.com/57e5e83451.js" crossorigin="anonymous"></script>
    <title>About Me | UI/UX Designer & Photographer</title>
</head>

<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo-light.png" alt="My Portfolio" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- Section A: Form -->
     <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h3 class="section-header">Contact Me</h3>
            <div class="bottom-line"></div>
            <p class="lead text-center">Here is how you can reach me</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input class="text-input" name="name" placeholder="Name" type="text">
                    <input class="text-input" name="subject" placeholder="Subject" type="text">
                    <input class="text-input" name="phone" placeholder="Phone" type="text">
                    <input class="text-input" name="email" placeholder="Email Address" type="email">
                    <textarea class="text-input" name="message" placeholder="Enter Message..."></textarea>
                    <div class="my-2"></div>
                    <div data-netlify-recaptcha="true"></div>
                </div>
                <a class="btn-dark">Submit</a>
            </form>
        </div>
     </section>

     <!-- Section B: contact details -->
      <section id="contact-b">
        <div class="container">
            <div>
                <i class="fas fa-mail fa-4x"></i>
                <h3>EMAIL</h3>
                <p class="text-center">john@something.com</p>
            </div>
            <div>
                <i class="fas fa-phone fa-4x"></i>
                <h3>PHONE</h3>
                <p class="text-center">(555) 555-5555</p>
            </div>
            <div>
                <i class="fas fa-address fa-4x"></i>
                <h3>Address</h3>
                <p class="text-center">50 Main st</p>
            </div>
        </div>
      </section>
     
    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2019. All Rights Reserved</p>
            <div class="social">
                <i class="fab-fa-twitter"></i>
                <i class="fab-fa-facebook"></i>
                <i class="fab-fa-instagram"></i>
                <i class="fab-fa-linkedin"></i>
            </div>
        </div>
    </footer>
</body>

</html>
